<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chap_6_LongTables</title>
  </head>
  <body>
    <h1>Let have a look at a Long Table</h1>
    <p>a Long Table is one with:</p>
    <ul>
      <li>Table Head (thead)</li>
      <li>Table Body (tbody)</li>
      <li>Table Foot (tfoot)</li>
    </ul>
    <br />
    <table width="400">
      <thead>
        <tr>
          <th>Column A</th>
          <th>Column B</th>
          <th>Column C</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
        </tr>

        <tr>
          <td>A2</td>
          <td>B2</td>
          <td>C2</td>
        </tr>

        <tr>
          <td>A33</td>
          <td>B33</td>
          <td>C33</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>foot4564</td>
          <td>foot9874</td>
          <td>foot46553</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
